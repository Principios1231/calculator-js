<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="keypad">
                <div class="numbers">
                    <div class="k-button large">C</div>
                    <div class="k-button dark">%</div>
                    <div class="k-button color">/</div>
                    <div class="k-button">7</div>
                    <div class="k-button">8</div>
                    <div class="k-button">9</div>
                    <div class="k-button color">*</div>
                    <div class="k-button">4</div>
                    <div class="k-button">5</div>
                    <div class="k-button">6</div>
                    <div class="k-button color">-</div>
                    <div class="k-button">1</div>
                    <div class="k-button">2</div>
                    <div class="k-button">3</div>
                    <div class="k-button color">+</div>
                    <div class="k-button large">0</div>
                    <div class="k-button color">.</div>
                    <div class="k-button color">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
